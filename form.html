    <body>
        <header>
            <nav id="kader"> <a href="index.html" class="kader" class="hoofd">&nbsp; Home &nbsp;</a>

            <h1>Contact</h1>
        </header>
        <article>
            <section>
                <form class="myForm">
                    <div class="rij">
                        <div class="colom1">
                            <div class="velden">
                                <label for="voornaam">Voornaam </label>
                                <input id="voor" placeholder="Voornaam">
                            </div>
                            <div class="velden">
                                <label for="familie">Familienaam </label>
                                <input id="achter" placeholder="Familienaam">
                            </div>
                            <div class="velden">
                                <label for="gsm_nummer">GSM</label>
                                <input type="tel" id="gsm" placeholder="Gsm nummer">
                            </div>
                            <div class="velden">
                                <label for="email_addres">Email </label>
                                <input type="email" id="email_addres" placeholder="E-mail">
                            </div>
                            <div class="velden">
                                <label for="geboortedatum">Geboorte datum</label>
                                <input type="datetime-local" id="geboorte">
                            </div>
                            <div class="velden">
                                <label for="nationaliteit">Nationaliteit</label>
                                <select id="nationaliteit">
                                    <option value="" selected="selected">Kies je nationaliteit </option>
                                    <option value="belg" >Belg</option>
                                    <option value="frans" >Frans</option>
                                    <option value="nederlands" >Nederlands</option>
                                </select>
                            </div>
                            <div class="velden">
                                <label for="geslacht">Geslacht</label>
                                <select id="geslacht">
                                    <option value="" selected="selected">Geslacht</option>
                                    <option value="man" >Man</option>
                                    <option value="vrouw" >Vrouw</option>
                                </select>
                            </div>
                        </div>
                        <div class="colom2">
                            <fieldset class="platform">
                                <legend>Favoriete platform</legend>
                                <label> <input type="radio"  name="platform" id="pc" value="PC"> PC </label>
                                <label> <input type="radio" name="platform" id="ps4" value="PS4"> PS4 </label>
                                <label> <input type="radio"  name="platform" id="xbox" value="X-box"> X Box </label>
                            </fieldset>

                            <fieldset class="genre">
                                <legend>Favoriete genres</legend>
                                <label> <input type="checkbox" id="shooter" name="genre" value="Shooter"> Shooter </label>
                                <label> <input type="checkbox" id="racing" name="genre" value="Racing"> Racing </label>
                                <label> <input type="checkbox" id="sport" name="genre" value="Sport"> Sport </label>
                                <label> <input type="checkbox" id="mmorpg" name="mmorpg" value="Sport"> MMORPG </label>
                                <label> <input type="checkbox" id="strategy" name="mmorpg" value="Strategy"> Strategy </label>
                                <label> <input type="checkbox" id="moba" name="mmorpg" value="MOBA"> MOBA </label>
                            </fieldset>
                        </div>
                        <div class="colom2">
                            <fieldset class="platform">
                                <legend>Aantal uren per dag</legend>
                                <label> <input type="radio"  name="uur" id="1" value="1"> 0-1</label>
                                <label> <input type="radio" name="uur" id="2" value="2"> 1-2</label>
                                <label> <input type="radio"  name="uur" id="3" value="X-3"> 2+ </label>
                            </fieldset>

                            <fieldset class="genre">
                                <legend>Welke dagen</legend>
                                <label> <input type="checkbox" id="shooter" name="genre" value="Shooter"> Maandag </label>
                                <label> <input type="checkbox" id="racing" name="genre" value="Racing"> Dinsdag </label>
                                <label> <input type="checkbox" id="sport" name="genre" value="Sport"> Woensdag </label>
                                <label> <input type="checkbox" id="mmorpg" name="mmorpg" value="Sport"> Donderdag </label>
                                <label> <input type="checkbox" id="mmorpg" name="mmorpg" value="Sport"> Vrijdag </label>
                                <label> <input type="checkbox" id="mmorpg" name="mmorpg" value="Sport"> Weekend </label>
                            </fieldset>
                        </div>

                    </div>
                    <div class="rij">
                        <button id="submit">Doorsturen</button>
                    </div>
                </form>
            </section>

            </section>
